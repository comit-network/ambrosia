pull_request_rules:
  - name: instruct bors to merge dependabot PRs with passing tests
    conditions:
      - 'author=dependabot[bot]'
      - 'status-success=test (ubuntu-latest)'
      - 'status-success=test (windows-latest)'
      - 'status-success=test (macos-latest)'
      - 'status-success=license/cla'
      - label!=no-mergify
    actions:
      comment:
        message: 'bors r+'
  - name: instruct bors to merge PRs with passing tests and 1 approval
    conditions:
      - '#approved-reviews-by>=1'
      - '#changes-requested-reviews-by=0'
      - 'status-success=test (ubuntu-latest)'
      - 'status-success=test (windows-latest)'
      - 'status-success=test (macos-latest)'
      - 'status-success=license/cla'
      - -conflict
      - label!=work-in-progress
      - label!=blocked
      - label!=no-mergify
      - base=master
    actions:
      comment:
        message: 'bors r+'
  - name: Delete branch if the pull request is merged
    conditions:
      - merged
    actions:
      delete_head_branch:
        force: false
